<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Status</th>
      <th>Attempts</th>
      <th>Run At</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for j in jobs %}
    <tr>
      <td class="muted"><a href="/jobs/{{ j.id }}">{{ j.id }}</a></td>
      <td>{{ j.type }}</td>
      <td><span class="pill {{ j.status }}">{{ j.status }}</span></td>
      <td>{{ j.attempts }}/{{ j.max_attempts }}</td>
      <td class="muted">{{ j.run_at }}</td>
      <td class="muted">{{ j.updated_at }}</td>
    </tr>
    {% endfor %} {% if jobs|length == 0 %}
    <tr>
      <td colspan="6" class="muted">No jobs found.</td>
    </tr>
    {% endif %}
  </tbody>
</table>
