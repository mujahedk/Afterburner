<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Afterburner{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 24px;
        background: #fff;
        color: #111;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 14px;
        min-width: 150px;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      .pill {
        padding: 2px 10px;
        border-radius: 999px;
        background: #f3f4f6;
        display: inline-block;
        font-size: 12px;
      }
      .pill.queued {
        background: #fef3c7;
      }
      .pill.running {
        background: #dbeafe;
      }
      .pill.succeeded {
        background: #dcfce7;
      }
      .pill.dead {
        background: #fee2e2;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border-bottom: 1px solid #eee;
        padding: 10px;
        text-align: left;
        vertical-align: top;
      }
      pre {
        background: #0b1020;
        color: #e5e7eb;
        padding: 14px;
        border-radius: 12px;
        overflow: auto;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .btn {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px 12px;
        background: #fff;
        cursor: pointer;
      }
      .btn:hover {
        background: #f9fafb;
      }
      .input {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px 10px;
      }
      .filters {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        margin: 14px 0;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div>
        <div style="font-size: 22px; font-weight: 700">Afterburner</div>
        <div class="muted">Mini Job Queue + Worker System</div>
      </div>
      <div class="row">
        <a class="btn" href="/">Dashboard</a>
        <a class="btn" href="/submit">Submit job</a>
      </div>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
